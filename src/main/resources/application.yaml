server:
  port: 19034

spring:
  application:
    name: limited-product-service
  datasource:
    url: jdbc:postgresql://localhost:5432/limito-db
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true

  data:
    redis:
      host: localhost
      port: 6379


